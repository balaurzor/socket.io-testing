<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Accounts stream</title>
</head>

<body>
    <div id="accounts"></div>

    <script src="http://localhost:3300/socket.io/socket.io.js"></script>
    <script type="text/javascript">
        var socket = io.connect('http://localhost:3300');

        socket.on('accounts', onGetAccounts);
        socket.emit('getAccounts', { token : '1v36b42c79421' } );

        function onGetAccounts(accounts) {
            var holder = document.getElementById('accounts');

            holder.innerHTML += '<div>Got account ' + accounts.account.id + ' on currency ' + accounts.currency.isoName + ' from bank ' + accounts.account.bankName + '</div>';
        }
    </script>
</body>

</html>
